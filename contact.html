<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLife Solutions - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EcoLife Solutions</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </main>

    <footer>
        <p>© 2024 EcoLife Solutions - All Rights Reserved</p>
    </footer>

    <script>
        // التحقق من صحة النموذج
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // التحقق من أن الحقول ليست فارغة
            if (name === "" || email === "" || message === "") {
                alert("Please fill out all fields.");
                return false;  // إيقاف إرسال النموذج
            }

            // التحقق من صحة البريد الإلكتروني
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // إذا كانت جميع الحقول صحيحة
            alert("Form submitted successfully!");
            return true;  // إرسال النموذج
        }

        // إضافة التمرير السلس عند النقر على الروابط (مفيد إذا كانت لديك روابط داخل الصفحة)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
